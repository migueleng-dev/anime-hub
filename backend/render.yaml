services:
  - type: web
    name: anime-hub-backend
    env: python
    region: oregon
    plan: free
    branch: master
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: anime_tracker
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
