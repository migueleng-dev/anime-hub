name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Vercel
        run: |
          echo "Frontend will auto-deploy via Vercel GitHub integration"
          echo "Visit https://vercel.com/new to connect this repository"

  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Railway
        run: |
          echo "Backend will auto-deploy via Railway GitHub integration"
          echo "Visit https://railway.app/new to connect this repository"
